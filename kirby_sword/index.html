<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <!-- Css stylesheet-->
        <link rel="stylesheet" href="../css/style.css">

        <!-- Google fonts/icons-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
      </head>

    <body>
        <!-- Model Thumbnail and Description -->
        <section>
        <div class='row spacing'>
            <div class="col-md-4">
              <div class='row'>
                <div class="col-md-12">
                    <div id="modelCarousel" class="carousel slide" data-ride="carousel" data-interval="12000">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="renders/kirby_machine.png" alt="Machine Kirby">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="renders/kirby_sword_desert.png" alt="Machine Kirby">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="renders/kirby_sword_artist.png" alt="Machine Kirby">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="renders/kirby_wireframe.png" alt="Machine Kirby">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#modelCarousel" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#modelCarousel" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
                
                <div class="d-flex justify-content-center col-md-12">
                <p><a href="https://matthewkwok.myportfolio.com/digital-card-project" target="_blank" rel="noopener noreferrer">Project Site</a> <br>
                Dimensions: 14cm x 34cm x 6cm (w, h, d).<br>
                Notes: 3D model based on game illustrations.</p>
                </div>
              </div>
            </div>

            <!-- Resource Section -->
            <div class="col-md-8 scroll">
                <h12><b>Resources</b></h1>
                <p><a href="models/kirby_sword_mgk.gltf.mtlx" target="_blank" download="kirby.mtlx">
                  Material File
                </a></p>
                <div class='row'>
                
                <div class="col-md-3">
                    <div class='row'>
                      <div class=" d-flex justify-content-center col-md-12">
                        <img class =" resources img-fluid" src="renders/sword_blade_material.png">
                      </div>
                      <div class=" d-flex justify-content-center col-md-12">
                      Blade Material
                      </div>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class='row'>
                      <div class="d-flex justify-content-center col-md-12">
                        <img class ="resources img-fluid" src="renders/sword_blade_hilt.png">
                      </div>
                      <div class=" d-flex justify-content-center col-md-12">
                      Hilt Material
                      </div>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class='row'>
                      <div class="d-flex justify-content-center col-md-12">
                        <img class ="resources img-fluid" src="renders/sword_blade_ball.png">
                      </div>
                      <div class=" d-flex justify-content-center col-md-12">
                      Hilt Ball Material
                      </div>
                    </div>
                  </div>

                </div>

          </div>
        </section>

</html>
